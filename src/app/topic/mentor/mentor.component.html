<div class="demo-carousel">
  <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval" [loop]="loop"
    [hideArrows]="hideArrows" [hideIndicators]="hideIndicators" [color]="color" [maxWidth]="maxWidth"
    [proportion]="proportion" [useKeyboard]="useKeyboard" [useMouseWheel]="useMouseWheel" [orientation]="orientation"
    [slides]="slides">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slidesList; let i = index" [hideOverlay]="hideOverlay"
      image="assets/demo.png">
      <ng-container>

        <div class="container">
          <div class="row">
            <div class="col-sm-2">
              <img src='assets/master.png' height="120px">
            </div>
            <div class="col-sm-6">
              <div>
                <img class="card-img" src="assets/chat.png" height="120px"  alt="Card image">
                <div class="card-img-overlay">
                  <label>What do you know about the Abstraction? </label>
                  <button type="button" class="btn btn-link" 
                  (click)="loadVideos('https://www.youtube.com/embed/6V1sr0XV_Ng')">Introduction to Abstraction</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-6">
              <div>
                <img class="card-img" src="assets/chat.png" width="120px" height="120px" alt="Card image">
                <div class="card-img-overlay">
                  <label>This is very abstract sir!!! Couldn't explain in words!!!</label>
                  <button type="button" class="btn btn-link" 
                  (click)="loadVideos('https://www.youtube.com/embed/RdzYOtxhuDc')">Video</button>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <img src='assets/student.png' height="120">
            </div>
          </div>
        </div>

      </ng-container>
    </mat-carousel-slide>
  </mat-carousel>
</div>
